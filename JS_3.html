<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
	document.write(0 == false);  // true
document.write("<br/>");
document.write(0 === false);  // false, because they are of a different type
document.write("<br/>");
document.write(1 == "1" );    // true, automatic type conversion for value only
document.write("<br/>");
document.write(1 === "1");    // false, because they are of a different type
document.write("<br/>");
document.write(null == undefined );// true
document.write("<br/>");
document.write(null === undefined );// false
document.write("<br/>");
document.write('0' == false );// true
document.write("<br/>");
document.write('0' === '0');// false


	</script>
</head>
<body>

</body>
</html>
